<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçπ Cocktail Machine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }
        .logo {
            font-size: 100px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        .version {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .admin-link {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px;
            transition: background 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .admin-link:hover {
            background: rgba(255,255,255,0.3);
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçπ</div>
        <h1>Cocktail Machine</h1>
        <p>Welcome to your personal cocktail mixing system</p>
        
        <div class="status">
            <div class="version" id="version">System v1.0.0</div>
            <p>Ready to serve amazing cocktails</p>
        </div>

        <div>
            <a href="/admin" class="admin-link">üîß Admin Panel</a>
            <a href="http://localhost:1880/ui" class="admin-link">üìä Node-RED Dashboard</a>
        </div>

        <p style="margin-top: 40px; opacity: 0.7; font-size: 14px;">
            For support and updates, visit the 
            <a href="https://github.com/sebastienlepoder/cocktail-machine" style="color: #fff;">GitHub repository</a>
        </p>
    </div>

    <script>
        // Load version from versions.json
        fetch('/versions.json')
            .then(response => response.json())
            .then(data => {
                if (data.dashboard && data.dashboard.latest) {
                    document.getElementById('version').textContent = `Dashboard ${data.dashboard.latest}`;
                }
            })
            .catch(error => console.log('Version info not available'));

        // Simple health check display
        function updateSystemStatus() {
            // This will be enhanced when integrated with the full system
            console.log('Cocktail Machine system ready');
        }

        updateSystemStatus();
    </script>
</body>
</html>
